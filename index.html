<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <div class="overlay"></div>
      <nav>
        <h2>Shop</h2>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li class="cart">
            <a href="cart.html">
              <ion-icon name="basket"></ion-icon>Cart <span>0</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="image">
        <img src="images/greytshirt.jpg" alt="" />
        <h3>Grey Tshirt</h3>
        <h3>$15,00</h3>
        <a href="#" class="add-cart cart1">Add Cart</a>
        <input type="hidden" value="15" />
      </div>

      <div class="image">
        <img src="images/greyhoddie.jpg" alt="" />
        <h3>Grey Hoddie</h3>
        <h3>$20,00</h3>
        <a href="#" class="add-cart cart2">Add Cart</a>
        <input type="hidden" value="15" />
      </div>

      <div class="image">
        <img src="images/blackshirt.jpg" alt="" />
        <h3>Black Tshirt</h3>
        <h3>$10,00</h3>
        <a href="#" class="add-cart cart3">Add Cart</a>
        <input type="hidden" value="15" />
      </div>

      <div class="image">
        <img src="images/blackhoddie.jpg" alt="" />
        <h3>Black Hoddie</h3>
        <h3>$25,00</h3>
        <a href="#" class="add-cart cart4">Add Cart</a>
        <input type="hidden" value="15" />
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
